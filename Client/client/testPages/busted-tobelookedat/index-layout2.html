<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>

        /* apply a natural box layout model to all elements */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        .container {
            position:absolute;
            width:100%;
            height:300px;
            margin:0;
            padding:0;
            background-color: lightgoldenrodyellow;
        }

        .header {
            position:relative;
            width:100%;
            height:auto;
            margin:0;
            padding:0;
            background-color: lightgray;
        }

        .header>div {
            position:relative;
            width:100%;
            height:30px;
        }

        .content {
            position:relative;
            width:100%;
            height:270px;
            margin:0;
            padding:0;
            background-color: lightcoral;
            overflow: auto;
        }

        .content>div {
            position:relative;
            width:100%;
            height:3000px;
        }

    </style>

</head>
<body style="position:relative;height:100%;width:100%;margin:0;padding:0">

<div class="container">

    <div class="header">
        <div>header</div>
    </div>

    <div class="content">
        <div>content</div>
    </div>

</div>

</body>
</html>
