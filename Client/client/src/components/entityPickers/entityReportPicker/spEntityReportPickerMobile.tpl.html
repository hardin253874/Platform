<div class="modal-header">
    <h6>Select {{options.objectName}}</h6>

    <span class="inlineRelPicker-buttonGroup">
        <button class="btn inlineRelPicker-button" ng-show="options.newButtonInfo.singleOptionAvailable" title="New"
                uib-popover="{{newBtnTooltip}}" popover-trigger="mouseenter" popover-placement="top"
                ng-click="singleOptionClick()">
            <img src="assets/images/icon_new.png"/>
            New
        </button>
        <button class="btn inlineRelPicker-button" ng-show="options.newButtonInfo.multiOptionsAvailable"
                uib-popover="{{newBtnTooltip}}" popover-trigger="mouseenter" popover-placement="top" title="New"
                name="multiOptionsButton"
                sp-context-menu="options.newButtonInfo.contextMenu"
                sp-context-menu-placement="alignleft"
                sp-context-menu-trigger="leftclick"
                sp-context-menu-is-open="isMenu1Open"
                sp-context-menu-append-to-body>
            <img src="assets/images/icon_new.png"/>
            New
        </button>
    </span>
</div>
<sp-search-control sp-model="options.quickSearch" start-visible="true"></sp-search-control>
<sp-report options="options"></sp-report>
