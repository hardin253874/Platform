<div class="dataGridCell" once-class="col.colIndex()" sp-droppable="dropOptions" sp-droppable-data="col">
    <div class="dataGridFormattedCell">
        <div class="dataGridCellText"
             sp-evt-style="getDefaultCellStyle(row, col)"
             sp-evt-name="updateGridMsg"><span><a sp-evt-text="getCellText(row, col)" sp-evt-name="updateGridMsg" ng-click="onCellLinkClick($event, row, col)"></a></span>            
        </div>
    </div>
</div>
