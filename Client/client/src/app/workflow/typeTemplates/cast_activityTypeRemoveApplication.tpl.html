    <form class="form-horizontal">
        <div class="form-group">
            <sp-workflow-expression-control parameter="activityParameters['cast:inRemoveApplicationActivityApplicationId']" show-label="true"
                                            actions="exprEditor"></sp-workflow-expression-control>
        </div>
        <div class="form-group">
            <sp-workflow-expression-control parameter="activityParameters['cast:inRemoveApplicationActivityApplicationTenant']" show-label="true"
                                            actions="exprEditor"></sp-workflow-expression-control>
        </div>
        <div class="form-horizontal divide">
            <div class="form-group">
                <sp-workflow-expression-control parameter="activityParameters['cast:inRemoveApplicationActivityDatabaseId']" show-label="true"
                                                actions="exprEditor"></sp-workflow-expression-control>
            </div>
        </div>
    </form>
