<div ng-controller="sp.workflow.activityController">

    <div ng-controller="displayFormActivityController">
        <form class="form-horizontal">
            <div class="form-group">

                <sp-workflow-expression-control parameter="activityParameters['core:inDisplayFormForUser']"
                                                show-label="true" actions="parameterChooser,resourceChooser,exprEditor"></sp-workflow-expression-control>
            </div>
            <div class="form-group">
                <sp-workflow-expression-control parameter="activityParameters['core:inDisplayFormResource']"
                                                show-label="true" actions="parameterChooser,resourceChooser"></sp-workflow-expression-control>
            </div>
            <div class="form-group">
                <sp-workflow-expression-control parameter="activityParameters['core:inDisplayFormForm']"
                                                show-label="true" actions="parameterChooser,resourceChooser"></sp-workflow-expression-control>
            </div>
            <div class="form-group">
                <sp-workflow-expression-control parameter="activityParameters['core:inDisplayFormPriority']"
                                                show-label="true" actions="parameterChooser,resourceChooser"></sp-workflow-expression-control>
            </div>
            <div class="form-group">
                <div class="workflow-form-control">
                    <label class="control-label" title="{{activityParameters['core:inDisplayFormTimeOut'].argument.description}}">
                        {{activityParameters['core:inDisplayFormTimeOut'].argument.name}}
                    </label>
                    <sp-workflow-timespan-input class="sp-workflow-timespan-input"
                                                model="formTimeoutValue"></sp-workflow-timespan-input>
                </div>
            </div>
            <div class="form-group">
                <sp-workflow-parameter-bool-input parameter="'core:inDisplayFormRecordHistory'"></sp-workflow-parameter-bool-input>
                <sp-workflow-parameter-bool-input parameter="'core:inDisplayFormWaitForNext'"></sp-workflow-parameter-bool-input>
                <sp-workflow-parameter-bool-input parameter="'core:inHideComment'"></sp-workflow-parameter-bool-input>
                <sp-workflow-parameter-bool-input parameter="'core:inOpenInEditMode'"></sp-workflow-parameter-bool-input>
            </div>

            <fieldset>
                <sp-workflow-additional-exits workflow="workflow" activity="entity" include-action-summary="true"/>
            </fieldset>

        </form>
    </div>
</div>
