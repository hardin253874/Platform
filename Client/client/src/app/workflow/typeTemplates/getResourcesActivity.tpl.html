    <form class="form-horizontal">

        <div class="form-group">
            <sp-workflow-expression-control parameter="activityParameters['core:getResourcesResourceType']" show-label="true"
                                            actions="typeChooser,exprEditor"></sp-workflow-expression-control>
        </div>
        <div class="form-group">
            <sp-workflow-expression-control parameter="activityParameters['core:getResourcesReport']" show-label="true"
                                            actions="resourceChooser,exprEditor"></sp-workflow-expression-control>
        </div>

    </form>
</div>
