<div ng-controller="sp.workflow.activityController">
	
    <div ng-controller="assignToVariableController">

        <form class="form-horizontal">

            <div class="form-group">
                <sp-workflow-expression-control parameter="activityParameters['core:assignValueArgument']" show-label="true"
                                                actions="exprEditor"></sp-workflow-expression-control>
            </div>
            <div class="form-group">
                <label class="control-label" title="{{targetVariableHelp}}">Variable</label>
                <select class="form-control" ng-model="targetVariable" ng-options="v.id as v.name for v in workflowVariables" title="choose variable"></select>
            </div>

        </form>
    </div>
</div>
