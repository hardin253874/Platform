<span class="fieldControl">
    <div class="edit-form-control-container">
        <div class="edit-form-title">
            <sp-title-plus-markers is-read-only="isReadOnly" is-required="isMandatory" messages="customValidationMessages" title-model="titleModel"></sp-title-plus-markers>
        </div>
        <rn-relationship-picker class="edit-form-value"
                                start-type="model.targetTypeEntity"
                                end-type="'core:person'"
                                relationship="model.relEntity"
                                is-reverse="model.isReverse"
                                is-read-only="isReadOnly"
                                is-in-design="isInDesign"
                                on-select="handleSelect(selected)"
                                on-click="handleLinkClick()"></rn-relationship-picker>
    </div>
</span>
