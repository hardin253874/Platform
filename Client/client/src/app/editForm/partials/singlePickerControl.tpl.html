<div ng-controller="singlePickerController" test-id="{{::testId}}">
    <div class="edit-form-control-container">
        <div class="edit-form-title" ng-if="!isInlineEditing">
            <sp-title-plus-markers is-read-only="isReadOnly" is-required="isMandatory" messages="customValidationMessages" title-model="titleModel"></sp-title-plus-markers>
        </div>

        <div class="edit-form-value">
            <sp-entity-combo-picker options="pickerOptions"></sp-entity-combo-picker>
        </div>
    </div>
</div>
