<div class="sp-form-builder-embedded-form" sp-hover-child-selector="hoverOptions" sp-measure-arrange="measureArrangeEmbeddedOptions">
    <sp-editable-label value="name" class="sp-form-builder-container-header" readonly="true" ng-if="!control.hideLabel"></sp-editable-label>

    <form name="renderedForm" class="form-render-control">
        <sp-custom-edit-form form-control="model.formControl" parent-control="" form-data="model.formData" form-mode="model.formMode" is-embedded="true"></sp-custom-edit-form>
    </form>
</div>
