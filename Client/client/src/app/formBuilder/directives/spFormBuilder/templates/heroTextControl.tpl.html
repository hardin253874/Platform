<sp-form-builder-container class="sp-form-builder-field-control sp-form-builder-form-control"
                            control="containedControl" parent-control="control" parent-tab="tab"
                            field-container="true"
                            transclude-configure-button='true'
                            sp-draggable="dragOptions" sp-draggable-data="containedControl"
                            resize-handles="'e'" can-resize-vertically="true" can-resize-horizontally="true">
        
    <!-- Hero text context menu -->
    <sp-form-builder-hero-text-context control="control" class="transcludeConfigure"></sp-form-builder-hero-text-context>

    <!-- Hero text content -->
    <sp-hero-text-control class="transcludeField" is-in-design="true" form-control="control"></sp-hero-text-control>

</sp-form-builder-container>
