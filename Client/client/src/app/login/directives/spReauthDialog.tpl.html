<div class="spUserPasswordDialog-view" sp-moveable-modal sp-busy-indicator-popup="model.busyIndicator" sp-set-focus-dialog-input>
    <form >
        <div class="modal-header">
            <h6>Enter password for {{model.username}}</h6>
        </div>
        <div class="modal-body">
            <div class="passwordTable">
                <div class="passwordRow">
                    <div class="passwordLabelCell">Password:</div>
                    <div class="passwordValueCell">
                        <input class="passwordInput" type="password" ng-change="clearErrors()" ng-model="model.password" tabindex="1"/>
                    </div>
                </div>
          
            </div>

            <uib-alert class="alerter" ng-repeat="error in model.errors" type="error.type">{{error.msg}}</uib-alert>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn" ng-click="ok()">OK</button><button type="button" class="btn" ng-click="signout()">Sign out</button>
        </div>
    </form>
</div>
