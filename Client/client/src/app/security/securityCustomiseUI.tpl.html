<div class="spSecurityCustomiseUI-view container-fluid" ng-controller="securityCustomiseUIController">    
    <div class="action-panel">        
        <span ng-repeat="i in model.toolbar.buttons | orderBy:'order'" ng-show="!i.hidden">
            <button ng-click="i.click()" title="{{i.text}}" class="{{i.cssClass}}">
                <img ng-if="i.icon" ng-src="{{i.icon}}" />
                <span>{{i.text}}</span>
            </button>
        </span>
    </div>     

    <div class="securityUI-header">
        <h1>Navigation Access</h1>
    </div>
    
    <div class="securityUI-content">
        <sp-security-allow-display-control options="model.allowDisplayOptions"></sp-security-allow-display-control>    
    </div>    
</div>
