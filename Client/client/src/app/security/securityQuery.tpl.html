<div class="report-view spSecurityCustomiseUI-view" ng-controller="securityQueryController">
    <div class="action-panel">
        <span ng-repeat="i in model.toolbar.buttons | orderBy:'order'" ng-show="!i.hidden">
            <button ng-click="i.click()" title="{{i.text}}" class="{{i.cssClass}}">
                <img ng-if="i.icon" ng-src="{{i.icon}}" />
                <span>{{i.text}}</span>
            </button>
        </span>
    </div>

    <div class="report-header securityUI-header">
        <h1>Record Access</h1>
    </div>

    <div class="report-content">
        <sp-security-access-control options="model.accessOptions"></sp-security-access-control>
    </div>
</div>
