<div class="row">
	
    <div class="cell">Stack:</div>
    <div class="cell">
        <div>
            <select ng-model="model.series.lookupAsProp('stackMethod', 'stackMethodStacked').value">
                <option value="stackMethodNotStacked">Not stacked (side-by-side)</option>
                <option value="stackMethodStacked">Stacked</option>
                <option value="stackMethod100percent">100% Stacked</option>
                <option value="stackMethodCentre">Centred</option>
            </select>
        </div>
        <div><em>(Requires a 'colour' source)</em></div>
    </div>
</div>
