<div class="textField-view"  ng-controller="textFieldController">
	
    <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address" required ng-model="user.address"/>
        <ul>
            <li validation-message ng-show="form.address.$error.required">Address is required</li>
        </ul>
    </div>
</div>
