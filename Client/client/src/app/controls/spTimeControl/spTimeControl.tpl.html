<span ng-form="spTimeControl" class="sp-time-control">

    <span class="prefix">{{model.prefix}}</span>

    <span ng-if="model.isReadOnly" class="fieldValue">{{internalModel.value | spTimeControlFilter}}</span>
    <span ng-if="!model.isReadOnly"
          uib-tooltip="{{validationModel.message}}"
          tooltip-placement="right"
          tooltip-trigger="mouseenter">

        <div ng-if="!(isMobile || isTablet)" class="sp-time-control-table">
            <div class="sp-time-control-input-cell">
                <input class="time-input" 
                       type="text"
                       placeholder="HH:MM AM or PM" 
                       ng-model="internalModel.value" 
                       ng-required="model.isRequired" 
                       ng-disabled="model.disableControl" 
                       sp-time-control-validation="validationModel" 
                       sp-time-control-formatter/>
            </div> 
            <div class="sp-time-control-button-cell">
                <button tabindex="-1" 
                        class="btn_lighten btn-time" 
                        ng-disabled="model.disableControl" 
                        ng-click="timePickerButtonClick()" 
                        sp-time-control-popup="popupOptions">
                    <i class="icon-time"></i>
                </button>
            </div>
        </div>

        <input ng-if="(isMobile || isTablet)" type="time" ng-model="internalModel.value" sp-time-control-validation="validationModel" ng-required="model.isRequired" />

    </span>



    <span class="suffix">{{model.suffix}}</span>
</span>
