<div class="sp-date-control">
	
    <span class="prefix">{{model.prefix}}</span>

    <span ng-if="model.isReadOnly" class="fieldValue">{{model.value | spDateControlFilter}}</span>
    <div ng-show="!model.isReadOnly">
        <div class="sp-date-control-value-wrapper">
            <div style="display: table-cell; vertical-align:top;"
                 uib-tooltip="{{validationModel.message}}"
                 tooltip-placement="right"
                 tooltip-trigger="mouseenter">
                <input ng-disabled="model.disableControl"
                       type="text"
                       sp-date-picker-key-handler
                       class="date-input"
                       ng-click="onDateInputClick()"
                       uib-datepicker-popup="{{model.format}}"
                       ng-model="internalModel.value"
                       sp-date-control-validation="validationModel"
                       show-weeks="false"
                       is-open="model.opened"
                       min="model.minimumValue"
                       max="model.maximumValue"
                       datepicker-options="model.dateOptions"
                       ng-required="model.isRequired"
                       placeholder="{{model.format}}"
                       datepicker-append-to-body="true" />

            </div>
            <div class="sp-date-control-button-wrapper">
                <button ng-disabled="model.disableControl" tabindex="-1" class="btn_lighten btn-calendar" ng-click="model.open($event)"><i class="icon-calendar"></i></button>
            </div>
        </div>
    </div>

    <span class="suffix">{{model.suffix}}</span>

</div>
