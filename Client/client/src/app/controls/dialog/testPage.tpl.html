<div class="testPage-view" ng-controller="testPageController">
	
    
    <div>
            <div class="span12 small" title="{{entity.id}}">
                {{entity.name}}
            </div>
     </div>
    <div>
        <div class="span12">
             <form class="form-inline">
                <input class="input-large" type="text" ng-model="entityType" placeholder="resource type"/>
                <button class="btn btn-mini" type="submit" ng-click="go()">Go</button>
            </form>
        </div>
    </div>
    <div class="middle-content">
        <div>
        <button ng-click="openDialog()">Add  {{entity.name}}</button>
       </div>
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <td ng-repeat="c in resultsPromise.cols">{{c.title}}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in resultsPromise.data">
                        <td ng-repeat="i in r.item">{{i.value}}</td>
                        <td><button ng-click="openDialog(r.item)"><img src="../../../assets/images/toolbar_edit.png" title="Edit" /> </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
