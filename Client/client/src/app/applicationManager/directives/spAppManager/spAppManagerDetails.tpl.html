<div class="modal-header">
    <script type="text/ng-template" id="group-template.html">
        <div class="panel {{panelClass || 'panel-default'}}">
            <div class="panel-heading" ng-click="toggleOpen()">
                <h4 class="panel-title">
                    <a href tabindex="0" class="accordion-toggle" uib-accordion-transclude="heading">
                        <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
                            {{heading}}
                        </span>
                        <i ng-class="isOpen ? 'expanded' : 'collapsed'"></i>
                    </a>
                </h4>
            </div>
            <div class="panel-collapse collapse" uib-collapse="!isOpen">
                <div class="panel-body" style="max-height: 200px; overflow-y: auto; padding: 5px 15px 5px 15px; font-size: 11px;" ng-transclude></div>
            </div>
        </div>
    </script>

    <h6>{{model.title}}</h6>
</div>
<div class="modal-body sp-delete-service">
    <p style="font-weight: bold">{{model.message}}</p>
    <div ng-if="model.dependencies && model.dependencies.length">
        <p style="margin: 0">{{model.dependentMessage}}</p>
        <ul>
            <li style="list-style: inherit" ng-repeat="dependency in model.dependencies">{{dependency.name}} - {{dependency.version}}</li>
        </ul>
    </div>
    <div ng-if="model.upgrades && model.upgrades.length">
        <p style="margin: 0">{{model.upgradeMessage}}</p>
        <ul>
            <li style="list-style: inherit" ng-repeat="upgrade in model.upgrades">{{upgrade.name}} - {{upgrade.currentVersion}} to {{upgrade.version}}</li>
        </ul>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-hide="model.okDisabled"
            data-ng-click="model.close(true);">
        {{model.okText}}
    </button>
    <button type="button" class="btn"
            data-ng-click="model.close(false)">
        {{model.cancelText}}
    </button>
</div>
