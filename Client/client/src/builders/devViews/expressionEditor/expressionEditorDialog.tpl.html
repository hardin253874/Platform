<div>
	
    <div class="modal-header">
        <h6>Expression Editor Test Dialog</h6>

        <p>{{data.intro}}</p>
    </div>
    <div class="modal-body">
        <div class="expression-editor-page container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <sp-expression-editor class="name-expression" ng-class="{'full-editor': data.mode == 'full' }"
                                          ng-model="data.expressionText"
                                          context="data.contextId" params="data.params"
                                          mode="data.mode"></sp-expression-editor>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr/>
                    <!--<p>Debug:</p>-->
                    <!--<pre>{{data}}</pre>-->
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn" ng-click="options.apply(data.expressionText)">Apply</button>
        <button class="btn btn-primary" ng-click="$close(data.expressionText);">Ok</button>
    </div>
</div>
